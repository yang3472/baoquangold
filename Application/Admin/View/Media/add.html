<!DOCTYPE html>
<html lang="en">
<head>

    <!-- start: Meta -->
    <meta charset="utf-8">
    <title>后台管理系统</title>
    <meta name="description" content="后台管理系统">
    <meta name="author" content="Yang jing qin">
    <meta name="keyword" content="Metro, Metro UI, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <!-- end: Meta -->
    <include file="./Application/Admin/View/Public/header.html"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/uploadify/uploadify.css">
</head>

<body>
<!-- start: Header -->
<include  file="./Application/Admin/View/Public/right_top.html"/><!--头部-->

<div class="container-fluid-full" style="height: 600px;overflow: auto" >
    <div class="row-fluid">

        <!-- start: Main Menu -->
        <include file="./Application/Admin/View/Public/left.html"/><!--左边菜单-->
        <!-- end: Main Menu -->

        <!-- start: Content -->
        <div id="content" class="span10">

            <ul class="breadcrumb">
                <li>
                    <i class="icon-home"></i>
                    <a href="#">首页</a>
                    <i class="icon-angle-right"></i>
                </li>
                <li><a href="#">素材管理</a><i class="icon-angle-right"></i></li>
                <li><a href="#">添加素材</a></li>
            </ul>

            <div class="box-content">
                <form class="form-horizontal" enctype="multipart/form-data" method="post" onsubmit="return check_from()" action="{$Think.config.INDEX_MODE}/admin/media/add" >
                    <fieldset>
                        <div>

                            <div class="control-group">
                                <label class="control-label" for="photo"><span style="color: red">*</span>选择图片</label>
                                <div class="controls">
                                    <input class="input-file uniform_on" id="photo" name="photo" type="file">
                                </div>
                                <span  style="margin-top: 10px;"></span>{$url} <if condition="$url neq ''"> <a style="margin-left: 20px" href="{$url}" target="_blank">查看图片</a></if>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="descrip"><span style="color: red">*</span>素材描述</label>
                                <div class="controls">
                                    <input class="input-xlarge" value="" id="descrip" name="descrip" placeholder="请输入描述" type="text">
                                </div>
                            </div>
                        </div>

                        <div style="clear: both"></div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </fieldset>
                </form>
            </div>


        </div><!--/.fluid-container-->
        <!-- end: Content -->
    </div><!--/#content.span10-->
</div>
<include file="./Application/Admin/View/Public/footer.html"/><!--底部-->
<script>
    function check_from(){
        var photo=$('#photo').val().trim();
        var descrip=$('#descrip').val().trim();
        if(photo==''){
            alert('请选择图片');
            return false;
        }
        if(descrip==''){
            alert('请填写素材描述');
            return false;
        }
        return true;
    }
</script>

</body>
</html>
